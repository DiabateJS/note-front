<h1>Note Application</h1>
<br>
<br>
<table>
  <tr>
    <td>
      <ul>
        <li *ngFor="let note of notes" (click)="display(note.id)">{{ note.titre}}</li>
      </ul>
    </td>
    <td>
        <div *ngIf="currentNote != null">
          <b>{{ currentNote.titre }}</b><br>
          Categorie : {{ currentNote.idCategorie }} <br>
          {{ currentNote.contenu }}<br>
      </div>
    </td>
  </tr>
</table>
